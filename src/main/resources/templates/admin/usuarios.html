<!-- src/main/resources/templates/admin/usuarios.html -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <h2>Â¡Fragmento cargado correctamente!</h2>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <div class="pedidos-container">
        <div th:each="usuario : ${usuarios}" class="pedido-cards">
            <h2>Usuario #<span th:text="${usuario.userID}"></span></h2>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>

            <a th:href="@{'/admin/usuarios/edit/' + ${usuario.userID}}" 
               class="btn-editar">Editar</a>

            <form th:action="@{/admin/usuarios/eliminar/{userid}(userid=${usuario.userid})}" th:method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" onclick="confirmarEliminar(this)" class="btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>
