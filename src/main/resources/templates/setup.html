<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Configuración - Bidcom</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex align-items-center justify-content-center bg-light">

    <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Primer Acceso: Configuración Inicial</h4>
            </div>
            <div class="card-body">
                <p class="text-center text-muted">
                    Defina las credenciales de la cuenta de **Administrador** principal.
                </p>

                <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}">
                    Mensaje de Error del Backend
                </div>
                
                <div th:if="${success}" class="alert alert-success text-center" role="alert" th:text="${success}">
                    Mensaje de Éxito del Backend
                </div>


                <form th:action="@{/setup}" th:object="${usuario}" method="post">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Usuario)</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@bidcom.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Crear Administrador
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                Solo se necesita hacer esto una vez.
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
