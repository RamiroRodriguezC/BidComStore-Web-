<form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/>
    </div>

    <div>
        <label for="rol">Rol:</label>
        <select id="rol" th:field="*{rol}">
            <option th:each="rolEnum : ${T(com.bidcom.model.rolUsuario).values()}"
                    th:value="${rolEnum.name()}"
                    th:text="${rolEnum.name()}"
                    th:selected="${rolEnum.name() == usuario.rol?.name()}"></option>
        </select>
    </div>

    <div id="cliente-fields" style="display: none;">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" />
        </div>
        <div>
            <label for="numeroTelefonico">Tel√©fono:</label>
            <input type="text" id="numeroTelefonico" name="numeroTelefonico" />
        </div>
    </div>
    
    <button type="submit">Crear</button>
</form>
   <script th:src="@{/js/formUsuario.js}"></script>
