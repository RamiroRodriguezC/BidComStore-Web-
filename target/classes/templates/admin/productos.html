<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        
        <div th:each="producto : ${productos}" class="col">
            
            <div class="card h-100 shadow-sm">
                
                <div class="card-body">
                    <h5 class="card-title">Producto #<span th:text="${producto.codigoProducto}"></span></h5>
                    <p class="card-text"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                    <p class="card-text"><strong>Modelo:</strong> <span th:text="${producto.modelo}"></span></p>
                    <p class="card-text"><strong>Descripcion:</strong> <span th:text="${producto.descripcion}"></span></p>
                </div>

                <div class="card-footer d-flex gap-2 p-3">
                    
                    <a th:href="@{'/admin/productos/edit/' + ${producto.codigoProducto}}" 
                       class="btn btn-warning btn-sm">Editar</a>

                    <form th:action="@{/admin/productos/eliminar/{codigoProducto}(codigoProducto=${producto.codigoProducto})}" 
                          method="post" 
                          onsubmit="return confirmarEliminar(this);"
                          style="margin: 0;"> 

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
