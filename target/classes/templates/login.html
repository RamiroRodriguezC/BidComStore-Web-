<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - BidCom Store</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body class="gradient-bg d-flex justify-content-center align-items-center vh-100"> 
    
    <div class="text-center p-4" style="max-width: 350px; width: 100%;">
        
        <div class="mb-4">
            <img src="/img/BidComStore_cart.png" alt="BidCom Store Logo" class="img-fluid" style="max-height: 100px;">
        </div>
        
        <h5 class="mb-4 text-white">Ingresar al Sistema</h5>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" placeholder="Email"  
                       class="form-control" required> 
            </div>
            <div class="mb-3">
            <input type="password" name="password" placeholder="Contrase침a" 
                   class="form-control" required>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Usuario o contrase침a inv치lidos</div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">Sesi칩n cerrada correctamente</div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
