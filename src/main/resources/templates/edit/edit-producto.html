<form th:action="@{/admin/productos/actualizar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{codigoProducto}" />

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo:</label>
        <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required/>
    </div>

    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
