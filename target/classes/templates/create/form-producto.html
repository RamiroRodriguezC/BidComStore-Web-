<form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
    
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo:</label>
        <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" step="0.01" th:field="*{precio}" class="form-control" required/>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </div>
</form>
