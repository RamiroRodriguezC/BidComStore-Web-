<form th:action="@{/admin/productos/actualizar}" th:object="${producto}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" th:field="*{codigoProducto}" />

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" />

    <label>Modelo:</label>
    <input type="text" th:field="*{modelo}" />

    <label>Descripci√≥n:</label>
    <textarea th:field="*{descripcion}"></textarea>

    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" />

    <button type="submit">Actualizar</button>
</form>
