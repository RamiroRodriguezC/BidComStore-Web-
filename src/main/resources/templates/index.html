<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>BidCom Store</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
    <body class="index-page d-flex justify-content-center align-items-center vh-100"> 

        <div class="text-center">

            <div class="mb-4"> 
                <img src="/img/BidComStore_logo.png" alt="BidCom Store Logo" width="400" class="img-fluid">
            </div>

            <a th:if="${hayUsuarios}" th:href="@{/login}" class="btn btn-primary btn-lg">Iniciar Sesión</a>

            <!-- Si no hay usuarios, botón va a setup -->
            <a th:if="${!hayUsuarios}" th:href="@{/setup}" class="btn btn-success btn-lg">Crear Primer Administrador</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    </body>
</html>
