<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Gestión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/BidComStore_logo.png" alt="BidCom Store Logo" class="d-inline-block align-text-top me-2" style="max-height: 30px;">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li th:if="${#authorization.expression('hasRole(''ADMINISTRADOR'')')}" class="nav-item">
                            <a th:href="@{/admin/usuarios}" class="nav-link">Usuarios</a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''ADMINISTRADOR'')')}" class="nav-item">
                            <a th:href="@{/admin/productos}" class="nav-link">Productos</a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''REPRESENTANTE_VENTAS'')')}" class="nav-item">
                            <a th:href="@{/representante/clientes}" class="nav-link">Clientes</a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''REPRESENTANTE_VENTAS'')')}" class="nav-item">
                            <a th:href="@{/representante/pedidos}" class="nav-link">Pedidos</a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''CLIENTE'')')}" class="nav-item">
                            <a th:href="@{/cliente/mispedidos}" class="nav-link">Mis pedidos</a>
                        </li>
                    </div>
                    
                    <div class="d-flex">
                        <form th:action="@{/logout}" method="post" class="d-flex">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm">
                                Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-4">
        <div class="content-wrapper">
            <th:block th:if="${crearUrl != null}">
                <a th:href="${crearUrl}" class="btn btn-success mb-3">+ Crear</a>
            </th:block>
            
            <div th:replace="~{${fragment} :: content}"></div>
        </div>
    </main>

    <footer class="text-center py-3 mt-4 bg-light">
        <p class="m-0 text-muted">© 2025 BidCom</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
            
    <script th:src="@{/js/global.js}"></script>
</body>
</html>
